language: node_js
node_js:
  - 'lts/*'

cache:
  directories:
    - 'node_modules'

install:
  - npm install -g codecov
  - npm install

script:
  - npm test -- --coverage

after_success:
  - codecov

deploy:
  provider: heroku
  api_key: $HEROKU_AUTH_TOKEN
  app: react-picture-copy
  skip_cleanup: true
